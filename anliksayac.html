    <style>

<body class="min-h-screen flex items-center justify-center p-4 md:p-8 text-slate-700">

    <div class="glass-card w-full max-w-6xl rounded-3xl p-8 relative overflow-hidden border border-slate-200">
        
        <div class="flex items-center justify-between mb-8 pb-6 border-b border-slate-100">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-900">Optimizi<span class="text-slate-400">.Panel</span></h1>
                <p class="text-sm text-slate-500 mt-1">Operasyonel KayÄ±p SimÃ¼latÃ¶rÃ¼ YÃ¶netimi</p>
            </div>
            <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100">
                <i data-lucide="layers" class="w-6 h-6 text-slate-700"></i>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-5 space-y-6">
                
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">MÃ¼ÅŸteri</label>
                    <input type="text" id="client" placeholder="Ã–rn: ABC FabrikasÄ±" class="input-minimal w-full rounded-xl px-4 py-3 text-sm font-bold text-slate-800 placeholder-slate-400">
                </div>

                <div class="bg-gradient-to-br from-slate-50 to-white p-6 rounded-2xl border border-slate-200 relative group transition-all hover:border-slate-300">
                    <div class="absolute right-4 top-4 opacity-10 group-hover:opacity-20 transition"><i data-lucide="banknote" class="w-10 h-10"></i></div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2 block flex items-center gap-1">
                        <i data-lucide="trending-down" class="w-3 h-3"></i> Toplam YÄ±llÄ±k KayÄ±p
                    </label>
                    <div class="relative">
                        <input type="text" id="totalValue" oninput="calculatePreview()" placeholder="0" class="w-full text-4xl font-black text-slate-800 bg-transparent border-none p-0 outline-none placeholder-slate-200 tracking-tight">
                        <span class="text-xs font-bold text-slate-400 absolute right-0 bottom-2">TL / YÄ±l</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">YÄ±llÄ±k Ã‡alÄ±ÅŸma (Saat)</label>
                        <input type="number" id="workHours" value="4800" oninput="calculatePreview()" class="input-minimal w-full rounded-xl px-3 py-2.5 font-bold text-slate-700 text-sm">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Enerji Birim Fiyat</label>
                        <input type="number" id="unitPrice" placeholder="0.00" step="0.01" class="input-minimal w-full rounded-xl px-3 py-2.5 font-bold text-slate-700 text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">YakÄ±t Tipi</label>
                        <select id="fuel" class="input-minimal w-full rounded-xl px-3 py-2.5 text-sm font-bold text-slate-600 bg-white">
                            <option value="gas">DoÄŸalgaz</option>
                            <option value="elec">Elektrik</option>
                            <option value="lng">LNG</option>
                            <option value="manual">DiÄŸer / KarÄ±ÅŸÄ±k</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">BaÅŸlangÄ±Ã§ Tarihi</label>
                        <input type="datetime-local" id="installDateTime" class="input-minimal w-full rounded-xl px-2 py-2.5 text-xs font-bold text-slate-600">
                    </div>
                </div>

                <div id="previewCard" class="hidden bg-slate-900 text-white p-5 rounded-2xl shadow-xl mt-4">
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Tesis Ã‡alÄ±ÅŸÄ±rken KayÄ±p HÄ±zÄ±</p>
                            <div class="text-2xl font-mono font-bold tracking-tight text-brand-100"><span id="previewMin">0.00</span> <span class="text-xs text-slate-500 font-sans">TL/dk</span></div>
                        </div>
                        <div class="text-right opacity-60">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Saatlik</p>
                            <div id="previewHour" class="text-sm font-bold">0 TL</div>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="lg:col-span-7 flex flex-col h-full">
                
                <div class="bg-white p-6 rounded-2xl border border-slate-200 h-full flex flex-col">
                    <div class="flex items-center justify-between mb-6">
                        <label class="text-xs font-bold text-slate-800 uppercase tracking-wider flex items-center gap-2">
                            <span>ðŸ“… HaftalÄ±k Vardiya PlanÄ±</span>
                        </label>
                        <span id="calcDisplay" class="text-[10px] font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-full">SeÃ§ili: 0 saat/yÄ±l</span>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto pr-2 space-y-2 custom-scroll">
                        <div id="shiftContainer" class="space-y-2"></div>
                    </div>

                    <div class="mt-6 pt-4 border-t border-slate-100">
                        <button onclick="generateQR()" id="createBtn" class="w-full bg-slate-900 hover:bg-slate-800 text-white p-4 rounded-xl font-bold text-sm shadow-lg hover:shadow-xl transition-all duration-300 transform active:scale-[0.99] flex items-center justify-center gap-3">
                            <i data-lucide="qr-code" class="w-5 h-5"></i>
                            <span id="btnText">SimÃ¼lasyonu Kaydet ve QR OluÅŸtur</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div id="resultModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
            <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center relative">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-300 hover:text-slate-600"><i data-lucide="x"></i></button>
                
                <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="check" class="w-8 h-8 text-green-600"></i>
                </div>
                
                <h3 class="text-lg font-bold text-slate-800 mb-1">SimÃ¼lasyon Aktif!</h3>
                <p class="text-xs text-slate-500 mb-6">AÅŸaÄŸÄ±daki QR kod mÃ¼ÅŸteriye Ã¶zel oluÅŸturuldu.</p>
                
                <div id="qrcode" class="flex justify-center bg-white p-2 rounded-xl mb-6 mx-auto w-fit"></div>
                
                <div class="flex flex-col gap-3">
                    <a id="downloadBtn" download="optimizi_qr.png" href="#" class="bg-slate-900 text-white py-3 rounded-xl text-sm font-bold hover:bg-slate-800 transition">QR GÃ¶rselini Ä°ndir</a>
                    <p id="linkText" class="text-[10px] text-slate-400 break-all bg-slate-50 p-2 rounded select-all font-mono">...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // --- SUPABASE AYARLARI ---
        const SUPABASE_URL = 'https://gktvludkrsxnpigydqml.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdHZsdWRrcnN4bnBpZ3lkcW1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTI5OTQsImV4cCI6MjA4NjEyODk5NH0.GE9KbO7dx_W7BYihAzvJl744R317xEA8Ars98UW-VWo';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- BAÅžLANGIÃ‡ ---
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Yerel saat dÃ¼zeltmesi
        document.getElementById('installDateTime').value = now.toISOString().slice(0,16);

        // Vardiya GÃ¼nleri
        const days = ['Pazartesi', 'SalÄ±', 'Ã‡arÅŸamba', 'PerÅŸembe', 'Cuma', 'Cumartesi', 'Pazar'];
        const container = document.getElementById('shiftContainer');
        
        days.forEach((day, index) => {
            const i = index + 1; // 1-7
            const isWorkDay = i <= 5; 
            
            const html = `
            <div class="flex items-center gap-4 p-3 rounded-xl border border-slate-100 bg-slate-50/50 hover:bg-white transition group">
                <input id="day${i}" type="checkbox" ${isWorkDay ? 'checked' : ''} onchange="calculateShiftHours()" class="custom-checkbox rounded border-slate-300">
                <div class="flex-1">
                    <label for="day${i}" class="text-sm font-bold text-slate-700 cursor-pointer select-none">${day}</label>
                </div>
                <div class="flex items-center gap-2 ${!isWorkDay ? 'opacity-50' : ''}" id="timeBox${i}">
                    <input type="time" id="start${i}" value="08:00" onchange="calculateShiftHours()" class="bg-white border border-slate-200 rounded-lg px-2 py-1.5 text-xs font-bold text-slate-600 outline-none focus:border-slate-400">
                    <span class="text-slate-300 font-bold">-</span>
                    <input type="time" id="end${i}" value="18:00" onchange="calculateShiftHours()" class="bg-white border border-slate-200 rounded-lg px-2 py-1.5 text-xs font-bold text-slate-600 outline-none focus:border-slate-400">
                </div>
            </div>`;
            container.innerHTML += html;
        });

        // --- HESAPLAMALAR ---
        function calculateShiftHours() {
            let totalWeeklyHours = 0;
            for (let i = 1; i <= 7; i++) {
                const cb = document.getElementById(`day${i}`);
                const timeBox = document.getElementById(`timeBox${i}`);
                
                if (cb.checked) {
                    timeBox.classList.remove('opacity-50', 'pointer-events-none');
                    const start = document.getElementById(`start${i}`).value;
                    const end = document.getElementById(`end${i}`).value;
                    const [sh, sm] = start.split(':').map(Number);
                    const [eh, em] = end.split(':').map(Number);
                    totalWeeklyHours += ((eh*60+em) - (sh*60+sm)) / 60;
                } else {
                    timeBox.classList.add('opacity-50', 'pointer-events-none');
                }
            }
            const yearly = Math.round(totalWeeklyHours * 52);
            document.getElementById('calcDisplay').innerText = `SeÃ§ili: ${yearly} saat/yÄ±l`;
            calculatePreview();
        }

        function calculatePreview() {
            let rawVal = document.getElementById('totalValue').value.replace(/\./g, '').replace(',', '.');
            const totalVal = parseFloat(rawVal) || 0;
            const wHours = parseFloat(document.getElementById('workHours').value) || 1;

            if (totalVal > 0) {
                const hourly = totalVal / wHours;
                const minutely = hourly / 60;
                document.getElementById('previewMin').innerText = minutely.toLocaleString('tr-TR', {minimumFractionDigits: 2});
                document.getElementById('previewHour').innerText = hourly.toLocaleString('tr-TR', {maximumFractionDigits: 0}) + ' TL/Saat';
                document.getElementById('previewCard').classList.remove('hidden');
            } else {
                document.getElementById('previewCard').classList.add('hidden');
            }
        }

        // --- KAYIT VE QR ÃœRETME ---
        async function generateQR() {
            const btn = document.getElementById('createBtn');
            const btnText = document.getElementById('btnText');
            const originalText = btnText.innerText;
            
            btnText.innerText = 'VeritabanÄ±na YazÄ±lÄ±yor...';
            btn.disabled = true;

            try {
                // Verileri Topla
                const client = document.getElementById('client').value.trim();
                let rawVal = document.getElementById('totalValue').value.replace(/\./g, '').replace(',', '.');
                const totalVal = parseFloat(rawVal);
                const wHours = parseFloat(document.getElementById('workHours').value);
                const uPrice = parseFloat(document.getElementById('unitPrice').value);
                const fuel = document.getElementById('fuel').value;
                const startDateTime = new Date(document.getElementById('installDateTime').value);

                if (!client || !totalVal || !wHours) throw new Error("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");

                // Vardiya JSON
                const shifts = [];
                for (let i = 1; i <= 7; i++) {
                    if (document.getElementById(`day${i}`).checked) {
                        shifts.push({
                            dayIndex: i, // 1=Pzt, 7=Paz
                            start: document.getElementById(`start${i}`).value,
                            end: document.getElementById(`end${i}`).value
                        });
                    }
                }

                // Supabase KayÄ±t
                const { data, error } = await supabase
                    .from('simulations')
                    .insert([{
                        client_name: client,
                        total_annual_loss: totalVal,
                        work_hours: wHours,
                        unit_price: uPrice,
                        fuel_type: fuel,
                        start_date: startDateTime.toISOString(),
                        shift_config: shifts
                    }])
                    .select()
                    .single();

                if (error) throw error;

                // QR OluÅŸtur (Sadece ID ile)
                const finalUrl = `https://optimizi.app/anliksayac.html?id=${data.id}`;
                
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, { 
                    text: finalUrl, 
                    width: 200, 
                    height: 200, 
                    colorDark : "#0f172a", 
                    colorLight : "#ffffff"
                });

                document.getElementById('linkText').innerText = finalUrl;
                document.getElementById('resultModal').classList.remove('hidden');
                
                setTimeout(() => {
                    const img = qrContainer.querySelector("img");
                    if(img) document.getElementById('downloadBtn').href = img.src;
                }, 100);

            } catch (err) {
                alert('Hata: ' + err.message);
            } finally {
                btnText.innerText = originalText;
                btn.disabled = false;
            }
        }

        function closeModal() {
            document.getElementById('resultModal').classList.add('hidden');
        }
        
        // BaÅŸlangÄ±Ã§ tetikleyicisi
        calculateShiftHours();
    </script>
</body>
