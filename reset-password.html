<!doctype html>
<html lang="tr" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Şifre Sıfırla | Optimizi.App</title>
  
  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
        extend: {
          colors: { slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' } },
          animation: {
            'blob': 'blob 20s infinite',
            'shake': 'shake 0.5s ease-in-out',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' },
            },
          }
        }
      }
    }
  </script>

  <style>
    body { 
      background: radial-gradient(ellipse at top, #1e1b4b 0%, #0f172a 40%, #020617 100%);
      background-attachment: fixed; color: #f1f5f9; min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .bg-grid { background-size: 60px 60px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px); mask-image: radial-gradient(circle at center, black 40%, transparent 80%); }
    .glass-card { backdrop-filter: blur(16px); background: linear-gradient(145deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.5) 100%); border: 1px solid rgba(255,255,255,0.08); }
    input:focus { outline: none; border-color: #818cf8; box-shadow: 0 0 15px rgba(129, 140, 248, 0.2); }
    .error-input { border-color: #ef4444 !important; animation: shake 0.5s ease-in-out; }
    .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-top: 2px solid white; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
    .password-strength-bar {
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="antialiased">

  <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
      <div class="absolute inset-0 bg-grid"></div>
      <div class="absolute top-0 -left-1/4 w-[600px] h-[600px] bg-indigo-600/10 rounded-full blur-[120px] animate-blob"></div>
      <div class="absolute bottom-0 -right-1/4 w-[600px] h-[600px] bg-orange-600/10 rounded-full blur-[120px] animate-blob" style="animation-delay: 5s;"></div>
  </div>

  <div class="relative z-10 w-full max-w-md px-6">
    
    <div class="flex flex-col items-center mb-12">
        <div class="text-center">
            <div class="font-black text-4xl lg:text-5xl tracking-tighter text-white">
                Optimizi<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-orange-400">.App</span>
            </div>
            <div class="flex items-center justify-center gap-2 mt-4">
                <span class="h-px w-8 bg-gradient-to-r from-transparent to-slate-600"></span>
                <p class="text-slate-400 text-[11px] font-bold uppercase tracking-[0.3em]">Şifre Sıfırlama</p>
                <span class="h-px w-8 bg-gradient-to-l from-transparent to-slate-600"></span>
            </div>
        </div>
    </div>

    <div class="glass-card p-8 rounded-3xl shadow-2xl border border-white/10 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-orange-500"></div>

        <!-- Messages here -->
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
            <p class="text-xs text-red-200/80" id="errorText"></p>
        </div>

        <div id="successMessage" class="hidden mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
            <p class="text-xs text-green-200/80">Şifre değiştirildi! Yönlendiriliyorsunuz...</p>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
            <p class="text-sm text-slate-300 mb-6">Yeni şifrenizi belirleyin.</p>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Yeni Şifre</label>
                <input 
                    type="password" 
                    id="newPasswordInput"
                    placeholder="En az 8 karakter" 
                    class="w-full bg-slate-900/50 border border-white/5 rounded-xl py-4 px-4 text-white transition focus:bg-slate-900 focus:border-indigo-500/50" 
                    required
                    minlength="8">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Şifre (Tekrar)</label>
                <input 
                    type="password" 
                    id="confirmPasswordInput"
                    placeholder="Şifrenizi tekrar girin" 
                    class="w-full bg-slate-900/50 border border-white/5 rounded-xl py-4 px-4 text-white transition focus:bg-slate-900 focus:border-indigo-500/50" 
                    required>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full py-4 bg-gradient-to-r from-indigo-600 via-purple-600 to-orange-500 hover:from-indigo-500 hover:to-orange-400 text-white rounded-xl font-bold transition shadow-lg shadow-indigo-500/25 active:scale-[0.98] flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btnText">Şifreyi Değiştir</span>
                <div id="btnSpinner" class="spinner hidden"></div>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <p class="text-sm text-slate-400"><a href="login.html" class="text-white font-bold hover:text-indigo-400 transition">Giriş Yapın</a></p>
        </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://gktvludkrsxnpigydqml.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdHZsdWRrcnN4bnBpZ3lkcW1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTI5OTQsImV4cCI6MjA4NjEyODk5NH0.GE9KbO7dx_W7BYihAzvJl744R317xEA8Ars98UW-VWo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // URL'den token kontrolü yap
    async function checkResetToken() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');
      
      // Eğer URL'de token yoksa veya type recovery değilse
      if (!accessToken || type !== 'recovery') {
        document.getElementById('errorText').textContent = 'Geçersiz veya süresi dolmuş şifre sıfırlama linki. Lütfen tekrar deneyin.';
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('resetPasswordForm').style.display = 'none';
        
        // 3 saniye sonra login sayfasına yönlendir
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
        
        return false;
      }
      
      // Token'ı Supabase'e set et
      const { data, error } = await supabaseClient.auth.setSession({
        access_token: accessToken,
        refresh_token: hashParams.get('refresh_token') || ''
      });
      
      if (error) {
        document.getElementById('errorText').textContent = 'Geçersiz veya süresi dolmuş link. Lütfen tekrar şifre sıfırlama talebinde bulunun.';
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('resetPasswordForm').style.display = 'none';
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
        
        return false;
      }
      
      console.log('✅ Token geçerli, kullanıcı:', data.user.email);
      return true;
    }
    
    // Sayfa yüklendiğinde token kontrolü yap
    checkResetToken();
    
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPasswordInput').value;
      const confirmPassword = document.getElementById('confirmPasswordInput').value;
      
      // Şifre eşleşme kontrolü
      if (newPassword !== confirmPassword) {
        document.getElementById('errorText').textContent = 'Şifreler eşleşmiyor.';
        document.getElementById('errorMessage').classList.remove('hidden');
        return;
      }
      
      // Şifre uzunluk kontrolü
      if (newPassword.length < 8) {
        document.getElementById('errorText').textContent = 'Şifre en az 8 karakter olmalıdır.';
        document.getElementById('errorMessage').classList.remove('hidden');
        return;
      }
      
      // Loading state
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('btnText').textContent = 'Değiştiriliyor...';
      document.getElementById('btnSpinner').classList.remove('hidden');
      
      // Şifreyi güncelle
      const { data, error } = await supabaseClient.auth.updateUser({ 
        password: newPassword 
      });
      
      if (error) {
        document.getElementById('errorText').textContent = 'Şifre değiştirilemedi: ' + error.message;
        document.getElementById('errorMessage').classList.remove('hidden');
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('btnText').textContent = 'Şifreyi Değiştir';
        document.getElementById('btnSpinner').classList.add('hidden');
      } else {
        console.log('✅ Şifre değiştirildi:', data.user.email);
        document.getElementById('successMessage').classList.remove('hidden');
        
        // Çıkış yap (yeni şifre ile giriş yapsın)
        await supabaseClient.auth.signOut();
        
        // 2 saniye sonra login sayfasına yönlendir
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
