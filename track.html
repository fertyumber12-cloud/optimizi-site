<!doctype html>
<html lang="tr" class="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Canlı Tasarruf Takibi | Optimizi.App</title>
<meta name="robots" content="noindex">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.png" type="image/png">

<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], mono: ['"JetBrains Mono"', 'monospace'] },
      extend: {
        colors: { slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' } },
        animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
      }
    }
  }
</script>
<style>
  body { 
    background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
    color: #f1f5f9; 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column; 
    overflow-x: hidden;
  }
  .glass-card { 
    background-color: rgba(30, 41, 59, 0.4); 
    backdrop-filter: blur(20px); 
    border: 1px solid rgba(255, 255, 255, 0.08); 
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
  }
  .counter-text { font-variant-numeric: tabular-nums; }
  .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px); mask-image: radial-gradient(circle at center, black 40%, transparent 100%); }
</style>
</head>
<body class="antialiased">

<div class="fixed inset-0 z-0 pointer-events-none">
    <div class="absolute inset-0 bg-grid"></div>
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[100px] animate-pulse-slow"></div>
</div>

<main class="relative z-10 flex-1 flex flex-col items-center justify-center p-6 text-center w-full max-w-md mx-auto">
    
    <div class="mb-10 scale-110">
        <h1 class="text-4xl font-black text-white tracking-tight flex items-center justify-center gap-1">
            Optimizi<span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400">.App</span>
        </h1>
        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-[0.4em] mt-2">Energy Intelligence</p>
    </div>

    <div class="glass-card p-8 rounded-3xl w-full relative overflow-hidden group border-t-2 border-t-cyan-500/50">
        
        <div class="absolute top-4 right-4">
            <div class="flex items-center gap-1.5 px-2 py-1 rounded-full bg-green-500/10 border border-green-500/20 text-[10px] text-green-400 font-bold uppercase tracking-wider">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Aktif
            </div>
        </div>

        <div class="text-left mb-8">
            <div class="text-[10px] text-slate-400 uppercase font-bold mb-1">Ürün / Konum</div>
            <h2 class="text-xl font-bold text-white leading-tight" id="prdName">Yükleniyor...</h2>
            <div class="text-[10px] text-slate-500 font-mono mt-1">ID: <span id="prdSerial" class="text-cyan-400">---</span></div>
        </div>
        
        <div class="text-center py-6 relative rounded-2xl bg-slate-900/50 border border-white/5">
            <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Toplam Kazandırılan Tutar</div>
            
            <div class="flex flex-col items-center justify-center relative z-10">
                <div class="flex items-baseline gap-1">
                    <span class="text-5xl font-black text-white counter-text tracking-tighter drop-shadow-[0_0_15px_rgba(34,211,238,0.5)]" id="liveMoney">0,000</span>
                    <span class="text-xl font-bold text-cyan-400">₺</span>
                </div>
            </div>
            
            <div class="mt-2 text-[9px] text-slate-500 flex items-center justify-center gap-1">
                <i data-lucide="info" class="w-3 h-3"></i> ISO 12241 standardına göre hesaplanmaktadır.
            </div>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-4 border-t border-white/5 pt-6">
            <div class="text-left">
                <div class="flex items-center gap-1.5 mb-1">
                    <i data-lucide="calendar" class="w-3 h-3 text-cyan-400"></i>
                    <span class="text-[10px] text-slate-400 uppercase font-bold">Montaj Tarihi</span>
                </div>
                <div class="text-xs text-white font-mono" id="installDate">...</div>
            </div>
            <div class="text-right">
                <div class="flex items-center justify-end gap-1.5 mb-1">
                    <span class="text-[10px] text-slate-400 uppercase font-bold">Çalışma Süresi</span>
                    <i data-lucide="clock" class="w-3 h-3 text-orange-400"></i>
                </div>
                <div class="text-xs text-white font-mono" id="runTime">...</div>
            </div>
        </div>
        
        <div class="mt-4 pt-4 border-t border-white/5 text-center hidden" id="clientBox">
            <div class="text-[9px] text-slate-500 uppercase mb-1">Lisans Sahibi</div>
            <div class="text-xs font-bold text-white tracking-wide" id="clientName"></div>
        </div>

    </div>

    <div class="mt-10 opacity-60 hover:opacity-100 transition text-center">
        <div class="flex items-center justify-center gap-2">
            <i data-lucide="shield-check" class="w-4 h-4 text-cyan-400"></i>
            <span class="text-xs text-slate-400 tracking-wide font-medium">
                Verified by <strong class="text-white">Optimizi.App</strong>
            </span>
        </div>
    </div>

</main>

<script>
    lucide.createIcons();

    // URL Parametreleri
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('p') ? decodeURIComponent(urlParams.get('p')) : 'Endüstriyel Yalıtım Ceketi';
    const serial = urlParams.get('s') || 'DEMO-MODU';
    const dateStr = urlParams.get('d') || new Date().toISOString().split('T')[0];
    const yearlySave = parseFloat(urlParams.get('v')) || 1000;
    const client = urlParams.get('c') ? decodeURIComponent(urlParams.get('c')) : null;

    // Veri Yerleştirme
    document.getElementById('prdName').innerText = product;
    document.getElementById('prdSerial').innerText = serial;
    
    // --- TARİH DÜZELTME (YEREL SAAT FIX) ---
    // Gelen tarih stringini (YYYY-MM-DD) parçalayıp yerel saatle 00:00 yapıyoruz.
    const parts = dateStr.split('-');
    // Not: Ay indeksi 0'dan başlar (Ocak=0)
    const startDate = new Date(parts[0], parts[1] - 1, parts[2], 0, 0, 0).getTime();
    
    // Ekranda güzel gözüksün
    const displayDate = new Date(startDate);
    document.getElementById('installDate').innerText = displayDate.toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' });

    if(client) {
        document.getElementById('clientBox').classList.remove('hidden');
        document.getElementById('clientName').innerText = client;
    }

    // Sayaç Motoru
    const perMs = yearlySave / 31536000000; 

    function updateCounter() {
        const now = new Date().getTime();
        const diff = now - startDate;
        
        if (diff < 0) {
            document.getElementById('liveMoney').innerText = "0,000";
            document.getElementById('runTime').innerText = "Bekleniyor...";
            requestAnimationFrame(updateCounter);
            return;
        }

        // Para Hesabı
        const currentMoney = diff * perMs;
        document.getElementById('liveMoney').innerText = currentMoney.toLocaleString('tr-TR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });

        // --- AKILLI ZAMAN GÖSTERİMİ (SENİN İSTEDİĞİN GİBİ) ---
        const seconds = Math.floor((diff / 1000) % 60);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        let timeString = "";
        
        if (days > 0) {
            // Eğer 1 günden fazlaysa: "3 Gün 5 Saat"
            timeString = `${days} Gün ${hours} Saat`;
        } else {
            // Eğer daha gün dolmadıysa: "15 Saat 20 Dakika"
            timeString = `${hours} Saat ${minutes} Dakika`;
        }
        
        // Saniyeyi de çok minik ekleyelim ki canlı olduğu belli olsun
        // İstersen silebiliriz ama hareket katıyor.
        timeString += ` <span class="text-[9px] opacity-50">(${seconds}sn)</span>`;

        document.getElementById('runTime').innerHTML = timeString;

        requestAnimationFrame(updateCounter);
    }

    updateCounter();
</script>
</body>
</html>
