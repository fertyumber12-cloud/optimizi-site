<!doctype html>
<html lang="tr" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kayıt Ol</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
        extend: {
          colors: { slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' } },
          animation: {
            'blob': 'blob 20s infinite',
            'shake': 'shake 0.5s ease-in-out',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shake: { '0%, 100%': { transform: 'translateX(0)' }, '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' }, '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' } },
          }
        }
      }
    }
  </script>

  <style>
    body { 
      background: radial-gradient(ellipse at top, #1e1b4b 0%, #0f172a 40%, #020617 100%);
      background-attachment: fixed; min-height: 100vh;
    }
    .bg-grid { background-size: 60px 60px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px); mask-image: radial-gradient(circle at center, black 40%, transparent 80%); }
    .glass-card { backdrop-filter: blur(16px); background: linear-gradient(145deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.5) 100%); border: 1px solid rgba(255,255,255,0.08); }
    .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-top: 2px solid white; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body class="antialiased flex items-center justify-center p-6">

  <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
      <div class="absolute inset-0 bg-grid"></div>
      <div class="absolute top-0 -left-1/4 w-[600px] h-[600px] bg-indigo-600/10 rounded-full blur-[120px] animate-blob"></div>
      <div class="absolute bottom-0 -right-1/4 w-[600px] h-[600px] bg-orange-600/10 rounded-full blur-[120px] animate-blob" style="animation-delay: 5s;"></div>
  </div>

  <div class="relative z-10 w-full max-w-5xl flex flex-col md:flex-row items-center justify-between gap-12 lg:gap-24">
    
    <div class="flex-1 text-center md:text-left">
        <a href="index.html" class="inline-block hover:opacity-90 transition-opacity">
            <div class="font-black text-5xl lg:text-7xl tracking-tighter text-white">
                Optimizi<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-orange-400">.App</span>
            </div>
        </a>
        <div class="flex items-center justify-center md:justify-start gap-3 mt-4">
            <span class="h-px w-8 bg-gradient-to-r from-transparent to-slate-600"></span>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.4em]">Yeni Hesap Oluştur</p>
        </div>
        <p class="text-slate-300 mt-6 text-lg max-w-sm hidden md:block">
            Süreçlerinizi optimize etmeye başlamak için bugün bize katılın.
        </p>
    </div>

    <div class="w-full max-w-md">
        <div class="glass-card p-8 rounded-3xl shadow-2xl relative overflow-hidden border border-white/10">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-orange-500"></div>

            <div id="errorMessage" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex items-center gap-3">
                <span class="text-red-400 text-sm" id="errorText"></span>
            </div>
            <div id="successMessage" class="hidden mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-xl flex flex-col gap-2">
                <span class="text-green-400 text-sm font-semibold" id="successText"></span>
            </div>

            <form id="signupForm" class="space-y-5 mt-2">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2 ml-1">E-Posta Adresi</label>
                    <input type="email" id="emailInput" placeholder="isim@sirket.com" class="w-full bg-slate-900/50 border border-white/5 rounded-xl py-4 px-4 text-white transition focus:bg-slate-900 focus:border-indigo-500/50 outline-none" required>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2 ml-1">Şifre</label>
                    <input type="password" id="passwordInput" placeholder="••••••••" class="w-full bg-slate-900/50 border border-white/5 rounded-xl py-4 px-4 text-white transition focus:bg-slate-900 focus:border-indigo-500/50 outline-none" required>
                </div>

                <div class="pt-2">
                    <button type="submit" id="submitBtn" class="w-full py-4 bg-gradient-to-r from-indigo-600 via-purple-600 to-orange-500 hover:from-indigo-500 hover:to-orange-400 text-white rounded-xl font-bold transition shadow-lg shadow-indigo-500/25 flex items-center justify-center gap-2">
                        <span id="btnText">Hesap Oluştur</span>
                        <div id="btnSpinner" class="spinner hidden"></div>
                        <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-sm text-slate-400">Zaten bir hesabınız var mı? <a href="login.html" class="text-white font-bold hover:text-indigo-400 transition">Giriş Yap</a></p>
            </div>
        </div>
        
        <p class="text-[9px] text-slate-600 uppercase tracking-[0.2em] font-bold text-center mt-6">
            &copy; 2025 OPTİMİZİ INC • TÜM HAKLARI SAKLIDIR.
        </p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://gktvludkrsxnpigydqml.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdHZsdWRrcnN4bnBpZ3lkcW1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTI5OTQsImV4cCI6MjA4NjEyODk5NH0.GE9KbO7dx_W7BYihAzvJl744R317xEA8Ars98UW-VWo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupForm = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const btnIcon = document.getElementById('btnIcon');

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('emailInput').value;
        const password = document.getElementById('passwordInput').value;

        // UI Durumu: Yükleniyor
        submitBtn.disabled = true;
        btnText.textContent = 'İşleniyor...';
        btnSpinner.classList.remove('hidden');
        btnIcon.classList.add('hidden');

        try {
            const { data, error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: { emailRedirectTo: window.location.origin + '/login.html' }
            });

            if (error) {
                document.getElementById('errorText').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            } else {
                document.getElementById('successText').innerHTML = 'Kayıt başarılı! Lütfen e-posta adresinize gönderilen doğrulama linkini kontrol edin.';
                document.getElementById('successMessage').classList.remove('hidden');
                signupForm.reset();
            }
        } catch (err) {
            console.error('Hata:', err);
        } finally {
            submitBtn.disabled = false;
            btnText.textContent = 'Hesap Oluştur';
            btnSpinner.classList.add('hidden');
            btnIcon.classList.remove('hidden');
        }
    });
  </script>
</body>
</html>
