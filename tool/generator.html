<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizi Kayıp Simülatörü</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] } } }</script>
    <style>
        body { background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 24px 24px; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-slate-800">

    <div class="glass-panel w-full max-w-lg rounded-3xl p-8 relative overflow-hidden border-t-8 border-red-600">
        
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tight text-slate-900">Optimizi<span class="text-red-600">.Gen</span></h1>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Kayıp Takip Sistemi</p>
            </div>
            <div class="bg-red-50 p-3 rounded-2xl"><i data-lucide="qr-code" class="w-6 h-6 text-red-600"></i></div>
        </div>

        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Müşteri</label><input type="text" id="client" placeholder="ABC Tesisleri" class="w-full bg-white border border-slate-200 rounded-xl px-3 py-2 text-sm font-bold text-slate-700 outline-none focus:border-red-500 transition"></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Rapor No</label><input type="text" id="serial" value="LSS-001" class="w-full bg-white border border-slate-200 rounded-xl px-3 py-2 text-sm font-bold text-slate-700 outline-none focus:border-red-500 transition"></div>
            </div>

            <div class="bg-white p-4 rounded-2xl border border-red-100 shadow-sm relative overflow-hidden">
                <div class="absolute right-0 top-0 p-4 opacity-5"><i data-lucide="flame" class="w-16 h-16 text-red-600"></i></div>
                <label class="text-[10px] font-bold text-red-600 uppercase flex items-center gap-1 mb-1"><i data-lucide="flame" class="w-3 h-3"></i> Toplam Yıllık Kayıp (İsraf)</label>
                <div class="relative z-10">
                    <input type="text" id="totalValue" placeholder="Örn: 687.750" class="w-full text-2xl font-black text-slate-800 bg-transparent border-none p-0 outline-none placeholder-slate-200">
                    <span class="absolute right-0 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-400">TL / Yıl</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-3 rounded-xl border border-slate-200">
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Birim Fiyat</label>
                    <input type="number" id="unitPrice" placeholder="18.5" step="0.01" class="w-full font-bold text-slate-700 outline-none border-none p-0 bg-transparent">
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200">
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Çalışma Saati</label>
                    <input type="number" id="workHours" value="8000" class="w-full font-bold text-slate-700 outline-none border-none p-0 bg-transparent">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Yakıt Tipi</label>
                    <select id="fuel" onchange="toggleManualFuel()" class="w-full bg-white border border-slate-200 rounded-xl px-2 py-2 text-sm font-bold text-slate-700 outline-none">
                        <option value="gas">Doğalgaz (m³)</option>
                        <option value="elec">Elektrik (kWh)</option>
                        <option value="lng">LNG (kg)</option>
                        <option value="fueloil">Fuel Oil (kg)</option>
                        <option value="coal_imp">İthal Kömür (kg)</option>
                        <option value="coal_loc">Yerli Kömür (kg)</option>
                        <option value="manual" class="text-red-600 font-bold">⚡ Paçal Kömür / Özel</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Başlangıç Tarihi</label>
                    <input type="date" id="installDate" class="w-full bg-white border border-slate-200 rounded-xl px-2 py-2 text-sm font-bold text-slate-700 outline-none">
                </div>
            </div>

            <div id="manualFuelFields" class="hidden bg-slate-50 p-3 rounded-xl border border-slate-200 grid grid-cols-2 gap-2 animate-[fadeIn_0.3s_ease-out]">
                <div class="col-span-2">
                    <label class="text-[9px] font-bold text-slate-400 uppercase">Yakıt Adı</label>
                    <input type="text" id="customFuelLabel" placeholder="Örn: Paçal Kömür" class="w-full bg-white border border-slate-200 rounded-lg px-2 py-1.5 text-xs font-bold text-slate-700 outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase">Kalori (kcal/kg)</label>
                    <input type="number" id="customFuelLhv" placeholder="4500" class="w-full bg-white border border-slate-200 rounded-lg px-2 py-1.5 text-xs font-bold text-slate-700 outline-none">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase">CO2 (kg/br)</label>
                    <input type="number" id="customFuelCo2" placeholder="0.36" step="0.001" class="w-full bg-white border border-slate-200 rounded-lg px-2 py-1.5 text-xs font-bold text-slate-700 outline-none">
                </div>
                <input type="hidden" id="customFuelUnit" value="kg">
            </div>
            
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase">Başlangıç Saati</label>
                <input type="time" id="installTime" class="w-full bg-white border border-slate-200 rounded-xl px-2 py-2 text-sm font-bold text-slate-700 outline-none text-center">
            </div>

            <button onclick="generateQR()" class="w-full bg-slate-900 hover:bg-red-600 text-white p-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-red-600/30 transition transform active:scale-[0.98] flex items-center justify-center gap-2 group">
                <i data-lucide="qr-code" class="group-hover:rotate-180 transition duration-500"></i> Simülasyonu Başlat
            </button>
        </div>

        <div id="resultCard" class="hidden mt-6 pt-6 border-t border-slate-200 text-center bg-white p-4 rounded-xl">
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <code id="linkText" class="text-[9px] bg-slate-100 p-2 rounded block mb-2 break-all font-mono text-slate-500">...</code>
            <a id="downloadBtn" download="optimizi_kayip.png" href="#" class="inline-flex items-center gap-2 text-xs font-bold text-red-600 bg-red-50 px-4 py-2 rounded-full hover:bg-red-100 transition">QR Kodunu İndir</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const now = new Date();
        document.getElementById('installDate').valueAsDate = now;
        
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('installTime').value = `${hh}:${mm}`;

        function toggleManualFuel() {
            const fuelSelect = document.getElementById('fuel').value;
            const manualFields = document.getElementById('manualFuelFields');
            if(fuelSelect === 'manual') {
                manualFields.classList.remove('hidden');
                // Varsayılan Paçal Değerlerini Ata
                document.getElementById('customFuelLabel').value = "Paçal Kömür";
                document.getElementById('customFuelCo2').value = "0.36"; // Kömür ortalaması
                document.getElementById('customFuelLhv').value = ""; // Kullanıcı girsin
            } else {
                manualFields.classList.add('hidden');
            }
        }

        function generateQR() {
            const client = document.getElementById('client').value.trim();
            const serial = document.getElementById('serial').value.trim();
            let rawVal = document.getElementById('totalValue').value;
            const uPrice = document.getElementById('unitPrice').value;
            const wHours = document.getElementById('workHours').value;
            const fuel = document.getElementById('fuel').value;
            
            const dateStr = document.getElementById('installDate').value; 
            const timeStr = document.getElementById('installTime').value; 
            const fullDateTime = `${dateStr}-${timeStr.replace(':', '-')}`; 

            rawVal = rawVal.replace(/\./g, '').replace(',', '.');
            const totalVal = parseFloat(rawVal);

            if(!totalVal || !uPrice) { alert("Lütfen kayıp tutarını ve birim fiyatı giriniz."); return; }

            const baseUrl = "https://optimizi.app/track.html";
            let finalUrl = `${baseUrl}?c=${encodeURIComponent(client)}&s=${encodeURIComponent(serial)}&v=${totalVal}&up=${uPrice}&wh=${wHours}&f=${fuel}&d=${fullDateTime}`;

            // MANUEL / PAÇAL SEÇİLDİYSE
            if(fuel === 'manual') {
                let cLabel = document.getElementById('customFuelLabel').value || 'Paçal Kömür';
                const cUnit = document.getElementById('customFuelUnit').value || 'kg';
                const cCo2 = document.getElementById('customFuelCo2').value || '0.36';
                const cLhv = document.getElementById('customFuelLhv').value;

                // Eğer kalori girildiyse ismin yanına (4500 kcal) gibi ekle
                if(cLhv) {
                    cLabel += ` (${cLhv} kcal)`;
                }
                
                finalUrl += `&fl=${encodeURIComponent(cLabel)}&fu=${encodeURIComponent(cUnit)}&fc=${encodeURIComponent(cCo2)}`;
            }

            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, { text: finalUrl, width: 160, height: 160, colorDark : "#0f172a", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });

            document.getElementById('linkText').innerText = finalUrl;
            document.getElementById('resultCard').classList.remove('hidden');
            setTimeout(() => { document.getElementById('downloadBtn').href = qrContainer.querySelector("img").src; }, 300);
        }
    </script>
</body>
</html>
