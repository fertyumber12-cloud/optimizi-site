<!doctype html>
<html lang="tr" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEBUG Import Paneli | Optimizi.App</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
        extend: { colors: { slate: { 850: '#151e2e', 900: '#0f172a' } } }
      }
    }
  </script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-6 flex flex-col items-center">

  <div id="systemStatus" class="w-full max-w-6xl mb-4 p-4 rounded-xl bg-slate-800 border border-slate-700 flex justify-between items-center">
      <div class="flex items-center gap-3">
          <div id="libStatusIcon" class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></div>
          <span class="text-sm font-mono text-slate-300">Sistem Durumu: <span id="libStatusText">Kontrol ediliyor...</span></span>
      </div>
      <div class="text-xs text-slate-500">v4.0 DEBUG MODE</div>
  </div>

  <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 h-[80vh]">
      
      <div class="bg-slate-800/50 border border-slate-700/50 rounded-2xl p-8 flex flex-col">
          <h1 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
              <i data-lucide="database" class="text-indigo-500"></i> Excel Y√ºkleyici
          </h1>

          <div class="mb-6 p-6 border-2 border-dashed border-slate-600 rounded-xl bg-slate-900/50 text-center hover:border-indigo-500 transition cursor-pointer" onclick="document.getElementById('fileInput').click()">
              <i data-lucide="upload-cloud" class="w-12 h-12 mx-auto text-slate-500 mb-2"></i>
              <p class="text-sm font-bold text-white">Buraya Tƒ±kla ve Excel Se√ß</p>
              <p class="text-xs text-slate-500 mt-1" id="fileNameDisplay">Dosya se√ßilmedi</p>
              <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls" />
          </div>

          <button onclick="manualRead()" id="btnManual" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl mb-6 shadow-lg shadow-indigo-600/20 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              Dosyayƒ± Analiz Et
          </button>

          <div id="actionGrid" class="grid grid-cols-2 gap-4 opacity-50 pointer-events-none transition-all">
              <button onclick="runImport('params')" class="p-4 bg-slate-900 border border-slate-700 rounded-xl hover:border-orange-500 text-left group">
                  <div class="text-orange-500 font-bold text-xs mb-1">ADIM 1</div>
                  <div class="text-white text-sm font-bold">Parametreleri Aktar</div>
              </button>
              <button onclick="runImport('materials')" class="p-4 bg-slate-900 border border-slate-700 rounded-xl hover:border-blue-500 text-left group">
                  <div class="text-blue-500 font-bold text-xs mb-1">ADIM 2</div>
                  <div class="text-white text-sm font-bold">Malzemeleri Aktar</div>
              </button>
              <button onclick="runImport('flanges')" class="p-4 bg-slate-900 border border-slate-700 rounded-xl hover:border-purple-500 text-left group">
                  <div class="text-purple-500 font-bold text-xs mb-1">ADIM 3</div>
                  <div class="text-white text-sm font-bold">Flan≈ülarƒ± Aktar</div>
              </button>
              <button onclick="runImport('recipes')" class="p-4 bg-slate-900 border border-slate-700 rounded-xl hover:border-green-500 text-left group">
                  <div class="text-green-500 font-bold text-xs mb-1">ADIM 4</div>
                  <div class="text-white text-sm font-bold">Re√ßeteleri Aktar</div>
              </button>
          </div>
      </div>

      <div class="bg-black border border-slate-700 rounded-2xl p-4 font-mono text-xs overflow-hidden flex flex-col shadow-2xl">
          <div class="flex justify-between items-center mb-2 border-b border-white/10 pb-2">
              <span class="text-green-500 font-bold">SYSTEM LOGS</span>
              <button onclick="document.getElementById('logs').innerHTML=''" class="text-slate-500 hover:text-white">Temizle</button>
          </div>
          <div id="logs" class="flex-1 overflow-y-auto space-y-1 text-slate-300 pr-2 h-full">
              </div>
      </div>
  </div>

  <script>
    // --- 1. Sƒ∞STEM KONTROL√ú (Sayfa Y√ºklenince) ---
    window.onload = function() {
        lucide.createIcons();
        log("Sistem ba≈ülatƒ±lƒ±yor...");
        
        // Supabase Kontrol
        if(typeof supabase !== 'undefined') {
            log("‚úÖ Supabase istemcisi y√ºkl√º.", "success");
        } else {
            log("‚ùå KRƒ∞Tƒ∞K HATA: Supabase k√ºt√ºphanesi y√ºklenemedi!", "error");
        }

        // SheetJS Kontrol
        if(typeof XLSX !== 'undefined') {
            log("‚úÖ Excel Motoru (SheetJS) hazƒ±r.", "success");
            document.getElementById('libStatusIcon').className = "w-3 h-3 rounded-full bg-green-500";
            document.getElementById('libStatusText').innerText = "Sistem Hazƒ±r";
            document.getElementById('libStatusText').className = "text-green-400 font-bold";
        } else {
            log("‚ùå KRƒ∞Tƒ∞K HATA: SheetJS k√ºt√ºphanesi y√ºklenemedi! ƒ∞nternet baƒülantƒ±nƒ± veya CDN engelleyicini kontrol et.", "error");
            document.getElementById('libStatusIcon').className = "w-3 h-3 rounded-full bg-red-500 animate-ping";
            document.getElementById('libStatusText').innerText = "Excel Motoru √á√ñKT√ú";
            document.getElementById('libStatusText').className = "text-red-500 font-bold";
            alert("Excel okuma motoru y√ºklenemedi. Sayfayƒ± yenilemeyi dene.");
        }
    };

    // --- SUPABASE AYARLARI ---
    const SUPABASE_URL = 'https://gktvludkrsxnpigydqml.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdHZsdWRrcnN4bnBpZ3lkcW1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTI5OTQsImV4cCI6MjA4NjEyODk5NH0.GE9KbO7dx_W7BYihAzvJl744R317xEA8Ars98UW-VWo';
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let SELECTED_FILE = null;
    let WORKBOOK = null;

    // --- 2. DOSYA SE√áME ---
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        SELECTED_FILE = file;
        document.getElementById('fileNameDisplay').innerText = `${file.name} (${(file.size/1024).toFixed(1)} KB)`;
        document.getElementById('btnManual').disabled = false;
        document.getElementById('btnManual').classList.remove('opacity-50', 'cursor-not-allowed');
        
        log(`üìÇ Dosya se√ßildi: ${file.name}`, "info");
        log("üëâ L√ºtfen 'Dosyayƒ± Analiz Et' butonuna basƒ±n.", "warn");
    });

    // --- 3. DOSYAYI OKUMA (MANUEL) ---
    function manualRead() {
        if(!SELECTED_FILE) return log("Dosya yok!", "error");
        
        log("‚è≥ Okuma i≈ülemi ba≈ülatƒ±ldƒ±...", "warn");
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
            log("‚úÖ Dosya binary verisi tarayƒ±cƒ±ya alƒ±ndƒ±.", "success");
            try {
                const data = new Uint8Array(e.target.result);
                WORKBOOK = XLSX.read(data, {type: 'array'});
                
                log("üéâ Excel ba≈üarƒ±yla parse edildi!", "success");
                log(`üìë Sayfalar: ${WORKBOOK.SheetNames.join(', ')}`, "info");
                
                // Butonlarƒ± a√ß
                document.getElementById('actionGrid').classList.remove('opacity-50', 'pointer-events-none');
                document.getElementById('btnManual').innerText = "Analiz Tamamlandƒ±";
                document.getElementById('btnManual').classList.add('bg-green-600');
                
            } catch (err) {
                log("‚ùå PARSE HATASI: " + err.message, "error");
                console.error(err);
            }
        };

        reader.onerror = function(err) {
            log("‚ùå OKUMA HATASI: Dosya okunamadƒ±.", "error");
        };

        reader.readAsArrayBuffer(SELECTED_FILE);
    }

    // --- 4. AKTARIM FONKSƒ∞YONU ---
    async function runImport(type) {
        if(!WORKBOOK) return log("Excel verisi yok! √ñnce analiz et.", "error");
        log(`üöÄ '${type}' aktarƒ±mƒ± ba≈ülatƒ±lƒ±yor...`, "warn");

        try {
            // PARAMETRELER ƒ∞√áƒ∞N
            if(type === 'params' || type === 'materials') {
                const sheetName = findSheet(['PARAMETRELER', 'Parametreler', 'Sheet1']);
                if(!sheetName) throw new Error("'Parametreler' sekmesi bulunamadƒ±!");
                
                const sheet = WORKBOOK.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(sheet, {header: 1}); // Array of Arrays
                
                log(`‚ÑπÔ∏è '${sheetName}' sekmesinden ${json.length} satƒ±r okundu.`, "info");

                if(type === 'params') {
                    // Sabit verileri g√∂nder (Demo)
                    await _supabase.from('global_parameters').upsert([
                        { key: 'eur_rate', value: 34.50, description: 'Euro' },
                        { key: 'labor_cost', value: 459.33, description: 'ƒ∞≈ü√ßilik' }
                    ]);
                    log("‚úÖ Parametreler veritabanƒ±na yazƒ±ldƒ±.", "success");
                } 
                
                if(type === 'materials') {
                    // Malzeme Listesini Bul
                    let startRow = -1;
                    for(let i=0; i<json.length; i++) {
                        // "MALZEME Lƒ∞STESƒ∞" kelimesini i√ßeren satƒ±rƒ± bul
                        if(JSON.stringify(json[i]).includes("MALZEME Lƒ∞STESƒ∞")) {
                            startRow = i + 2; // Ba≈ülƒ±klarƒ± ge√ß
                            log(`üìç Malzeme Listesi satƒ±r ${i+1}'de bulundu.`, "success");
                            break;
                        }
                    }

                    if(startRow === -1) {
                        // Bulamazsa en ba≈ütan ba≈üla (Fallback)
                        startRow = 1; 
                        log("‚ö†Ô∏è 'MALZEME Lƒ∞STESƒ∞' ba≈ülƒ±ƒüƒ± bulunamadƒ±, t√ºm sayfa taranƒ±yor.", "warn");
                    }

                    let mats = [];
                    for(let i=startRow; i<json.length; i++) {
                        const row = json[i];
                        if(row && row[2]) { // C s√ºtunu doluysa
                            mats.push({
                                name: row[2],
                                type: row[0] || 'Genel',
                                unit: row[3] || 'ad',
                                price: parseFloat(row[4]) || 0
                            });
                        }
                    }
                    
                    log(`üì¶ ${mats.length} malzeme √ßƒ±karƒ±ldƒ±. Yazƒ±lƒ±yor...`, "info");
                    
                    // Supabase Batch (Hata verirse logla ama devam etme)
                    const { error } = await _supabase.from('materials').insert(mats);
                    if(error) throw error;
                    
                    log(`‚úÖ ${mats.length} malzeme ba≈üarƒ±yla veritabanƒ±na eklendi!`, "success");
                }
            }

            // RE√áETELER ƒ∞√áƒ∞N
            if(type === 'recipes') {
                const sheetName = findSheet(['√úR√úN DETAY', '√úr√ºn Detay', 'Urun Detay']);
                if(!sheetName) throw new Error("'√úr√ºn Detay' sekmesi bulunamadƒ±!");
                
                log("‚úÖ Re√ßete sekmesi bulundu, i≈üleniyor...", "success");
                // Buraya ger√ßek insert kodu gelecek, ≈üimdilik sim√ºle ediyoruz
                log("‚úÖ Re√ßeteler aktarƒ±ldƒ± (Sim√ºlasyon)", "success");
            }

        } catch (err) {
            log("‚ùå HATA: " + err.message, "error");
            console.error(err);
        }
    }

    // --- YARDIMCILAR ---
    function findSheet(possibleNames) {
        for (let name of possibleNames) {
            const found = WORKBOOK.SheetNames.find(s => s.toUpperCase().includes(name.toUpperCase()));
            if (found) return found;
        }
        return null;
    }

    function log(msg, type='default') {
        const div = document.createElement('div');
        const color = type === 'error' ? 'text-red-500 font-bold' : 
                      type === 'success' ? 'text-green-400 font-bold' : 
                      type === 'warn' ? 'text-yellow-400' : 'text-slate-400';
        const time = new Date().toLocaleTimeString();
        div.className = `${color} border-l-2 border-slate-700 pl-2 mb-1`;
        div.innerText = `[${time}] ${msg}`;
        document.getElementById('logs').appendChild(div);
        document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
    }

    function clearLog() {
        document.getElementById('logs').innerHTML = '';
    }
  </script>
</body>
</html>
