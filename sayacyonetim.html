<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizi Saya√ß Y√∂netimi</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: {
                    colors: {
                        primary: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 900: '#881337' } // Rose Tonlarƒ±

    </script>
    <style>
        body { background-color: #f8fafc; }
        .soft-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.7); box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05); }
        .input-soft { background: #fff; border: 1px solid #e2e8f0; transition: all 0.2s; }
        .input-soft:focus { border-color: #f43f5e; ring: 2px solid #ffe4e6; outline: none; box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-slate-600">

    <div class="soft-card w-full max-w-5xl rounded-[2rem] p-8 relative overflow-hidden">
        
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-800">Optimizi<span class="text-primary-500">.Y√∂netim</span></h1>
                <p class="text-sm font-medium text-slate-400 mt-1">Operasyonel Kayƒ±p Sim√ºlasyonu Olu≈üturucu</p>
            </div>
            <div class="bg-primary-50 p-3 rounded-2xl">
                <i data-lucide="zap" class="w-6 h-6 text-primary-500"></i>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 space-y-5">
                
                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">M√º≈üteri Bilgisi</label>
                    <input type="text" id="client" placeholder="Firma Adƒ±" class="input-soft w-full rounded-xl px-4 py-3 text-sm font-bold text-slate-700 placeholder-slate-300">
                </div>

                <div class="bg-gradient-to-br from-white to-primary-50 p-6 rounded-2xl border border-primary-100 shadow-sm relative group">
                    <div class="absolute right-4 top-4 opacity-10"><i data-lucide="banknote" class="w-12 h-12 text-primary-600"></i></div>
                    <label class="text-xs font-bold text-primary-600 uppercase tracking-wider mb-2 block flex items-center gap-2">
                        <i data-lucide="trending-down" class="w-3 h-3"></i> Toplam Yƒ±llƒ±k Kayƒ±p
                    </label>
                    <div class="relative">
                        <input type="text" id="totalValue" oninput="calculatePreview()" placeholder="0" class="w-full text-3xl font-black text-slate-800 bg-transparent border-none p-0 outline-none placeholder-slate-200 focus:ring-0">
                        <span class="text-sm font-bold text-slate-400 absolute right-0 bottom-2">TL / Yƒ±l</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-2xl border border-slate-100">
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-2">√áalƒ±≈üma Saati</label>
                        <input type="number" id="workHours" oninput="calculatePreview()" value="4800" class="input-soft w-full rounded-lg px-3 py-2 font-bold text-slate-700 text-sm">
                    </div>
                    <div class="bg-white p-4 rounded-2xl border border-slate-100">
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-2">Birim Fiyat</label>
                        <input type="number" id="unitPrice" placeholder="0.00" step="0.01" class="input-soft w-full rounded-lg px-3 py-2 font-bold text-slate-700 text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Yakƒ±t</label>
                        <select id="fuel" class="input-soft w-full rounded-xl px-3 py-2 text-sm font-bold text-slate-600">
                            <option value="gas">Doƒüalgaz</option>
                            <option value="elec">Elektrik</option>
                            <option value="lng">LNG</option>
                            <option value="manual">Diƒüer</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Ba≈ülangƒ±√ß</label>
                        <div class="flex gap-1">
                            <input type="date" id="installDate" class="input-soft w-full rounded-xl px-2 py-2 text-xs font-bold text-slate-600">
                            <input type="time" id="installTime" class="input-soft w-16 rounded-xl px-1 py-2 text-xs font-bold text-slate-600 text-center">
                        </div>
                    </div>
                </div>

                <div id="previewCard" class="hidden bg-slate-800 text-white p-5 rounded-2xl shadow-lg transform transition-all duration-500 hover:scale-[1.02]">
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Anlƒ±k Kayƒ±p Hƒ±zƒ±</p>
                            <div class="text-2xl font-bold tracking-tight"><span id="previewMin">0.00</span> <span class="text-sm text-slate-500 font-medium">TL/dk</span></div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Saatlik</p>
                            <div id="previewHour" class="text-sm font-bold text-primary-400">0 TL</div>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="lg:col-span-7 space-y-5">
                
                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm h-full">
                    <div class="flex items-center justify-between mb-4">
                        <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">üóìÔ∏è Haftalƒ±k Vardiya Planƒ±</label>
                        <span id="calculatedHoursDisplay" class="text-xs font-bold text-primary-600 bg-primary-50 px-2 py-1 rounded-lg">Yƒ±llƒ±k: 0 saat</span>
                    </div>
                    
                    <div class="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scroll">
                        <div id="shiftContainer">
                            </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-slate-100">
                        <button onclick="generateQR()" id="createBtn" class="w-full bg-slate-900 hover:bg-primary-600 text-white p-4 rounded-xl font-bold text-sm shadow-xl hover:shadow-primary-500/30 transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center gap-2 group">
                            <span id="btnText">Sim√ºlasyonu Olu≈ütur & QR √úret</span>
                            <i data-lucide="qr-code" class="group-hover:rotate-180 transition duration-500"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div id="resultModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4">
            <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center transform scale-95 opacity-0 transition-all duration-300" id="resultContent">
                <div class="mx-auto bg-primary-50 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="check" class="w-8 h-8 text-primary-600"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-2">Sim√ºlasyon Hazƒ±r!</h3>
                <p class="text-xs text-slate-400 mb-6">M√º≈üteriye √∂zel takip sayfasƒ± olu≈üturuldu.</p>
                
                <div id="qrcode" class="flex justify-center bg-white p-4 rounded-xl border-2 border-slate-100 mb-4 mx-auto w-fit"></div>
                
                <div class="flex gap-2 justify-center">
                    <a id="downloadBtn" download="optimizi_qr.png" href="#" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg text-xs font-bold transition">QR ƒ∞ndir</a>
                    <button onclick="closeModal()" class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg text-xs font-bold transition">Kapat</button>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-100">
                    <code id="linkText" class="text-[10px] text-slate-400 break-all font-mono">...</code>
                </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // --- SUPABASE AYARLARI ---
        const SUPABASE_URL = 'https://gktvludkrsxnpigydqml.supabase.co';
        // Bu senin ANON key'in. Public olmasƒ± normaldir, RLS ile korunur.
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdHZsdWRrcnN4bnBpZ3lkcW1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTI5OTQsImV4cCI6MjA4NjEyODk5NH0.GE9KbO7dx_W7BYihAzvJl744R317xEA8Ars98UW-VWo';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- BA≈ûLANGI√á AYARLARI ---
        const now = new Date();
        document.getElementById('installDate').valueAsDate = now;
        document.getElementById('installTime').value = now.toTimeString().substring(0,5);

        // --- VARDƒ∞YA G√úNLERƒ∞Nƒ∞ OLU≈ûTUR ---
        const days = ['Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi', 'Pazar'];
        const container = document.getElementById('shiftContainer');
        
        days.forEach((day, index) => {
            const i = index + 1; // 1-7
            const isWeekend = i > 5;
            
            const html = `
            <div class="flex items-center gap-3 p-3 rounded-xl border border-slate-100 hover:border-primary-200 transition bg-white group">
                <div class="flex items-center h-5">
                    <input id="day${i}" type="checkbox" ${!isWeekend ? 'checked' : ''} onchange="calculateShiftHours()" class="w-4 h-4 text-primary-600 border-slate-300 rounded focus:ring-primary-500">
                </div>
                <div class="flex-1 min-w-0">
                    <label for="day${i}" class="text-sm font-bold text-slate-700 select-none cursor-pointer">${day}</label>
                </div>
                <div class="flex gap-2">
                    <input type="time" id="start${i}" value="08:00" onchange="calculateShiftHours()" class="input-soft rounded-lg px-2 py-1 text-xs font-medium text-slate-600">
                    <span class="text-slate-300 self-center">-</span>
                    <input type="time" id="end${i}" value="18:00" onchange="calculateShiftHours()" class="input-soft rounded-lg px-2 py-1 text-xs font-medium text-slate-600">
                </div>
            </div>`;
            container.innerHTML += html;
        });

        // --- HESAPLAMA FONKSƒ∞YONLARI ---
        function calculateShiftHours() {
            let totalWeeklyHours = 0;
            for (let i = 1; i <= 7; i++) {
                const cb = document.getElementById(`day${i}`);
                if (cb.checked) {
                    const start = document.getElementById(`start${i}`).value;
                    const end = document.getElementById(`end${i}`).value;
                    const [sh, sm] = start.split(':').map(Number);
                    const [eh, em] = end.split(':').map(Number);
                    totalWeeklyHours += ((eh*60+em) - (sh*60+sm)) / 60;
                }
            }
            const yearly = Math.round(totalWeeklyHours * 52);
            document.getElementById('calculatedHoursDisplay').innerText = `Hesaplanan: ${yearly} saat/yƒ±l`;
            
            // Kullanƒ±cƒ± isterse bunu inputa yazabiliriz ama ≈üimdilik sadece g√∂sterelim
            // document.getElementById('workHours').value = yearly; 
        }

        function calculatePreview() {
            let rawVal = document.getElementById('totalValue').value.replace(/\./g, '').replace(',', '.');
            const totalVal = parseFloat(rawVal) || 0;
            const wHours = parseFloat(document.getElementById('workHours').value) || 1;
            
            if (totalVal > 0) {
                const hourly = totalVal / wHours;
                const minutely = hourly / 60;
                document.getElementById('previewMin').innerText = minutely.toFixed(2);
                document.getElementById('previewHour').innerText = hourly.toFixed(0) + ' TL';
                document.getElementById('previewCard').classList.remove('hidden');
            } else {
                document.getElementById('previewCard').classList.add('hidden');
            }
        }

        // --- DATABASE KAYIT VE QR ---
        async function generateQR() {
            const btn = document.getElementById('createBtn');
            const btnText = document.getElementById('btnText');
            const originalText = btnText.innerText;
            
            btnText.innerText = 'Veritabanƒ±na Kaydediliyor...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // 1. Verileri Hazƒ±rla
                const client = document.getElementById('client').value.trim();
                let rawVal = document.getElementById('totalValue').value.replace(/\./g, '').replace(',', '.');
                const totalVal = parseFloat(rawVal);
                const uPrice = parseFloat(document.getElementById('unitPrice').value);
                const wHours = parseFloat(document.getElementById('workHours').value);
                const fuel = document.getElementById('fuel').value;
                
                const dateStr = document.getElementById('installDate').value;
                const timeStr = document.getElementById('installTime').value;
                const startDateTime = new Date(`${dateStr}T${timeStr}:00`);

                if (!totalVal || !uPrice) throw new Error("L√ºtfen tutar ve birim fiyat alanlarƒ±nƒ± doldurun.");
                if (!client) throw new Error("M√º≈üteri adƒ± giriniz.");

                // 2. Vardiya JSON Olu≈ütur
                const shifts = [];
                for (let i = 1; i <= 7; i++) {
                    if (document.getElementById(`day${i}`).checked) {
                        shifts.push({
                            dayIndex: i, // 1=Pzt, 7=Paz
                            start: document.getElementById(`start${i}`).value,
                            end: document.getElementById(`end${i}`).value
                        });
                    }
                }

                if (shifts.length === 0) throw new Error("En az bir i≈ü g√ºn√º se√ßmelisiniz.");

                // 3. Supabase INSERT
                const { data, error } = await supabase
                    .from('simulations')
                    .insert([{
                        client_name: client,
                        total_annual_loss: totalVal,
                        work_hours: wHours,
                        unit_price: uPrice,
                        fuel_type: fuel,
                        start_date: startDateTime.toISOString(),
                        shift_config: shifts
                    }])
                    .select()
                    .single();

                if (error) throw error;

                // 4. QR Olu≈ütur
                const finalUrl = `https://optimizi.app/anliksayac.html?id=${data.id}`;
                
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, { 
                    text: finalUrl, 
                    width: 180, 
                    height: 180, 
                    colorDark : "#0f172a", 
                    colorLight : "#ffffff", 
                    correctLevel : QRCode.CorrectLevel.M 
                });

                document.getElementById('linkText').innerText = finalUrl;
                
                // Modalƒ± A√ß
                const modal = document.getElementById('resultModal');
                const content = document.getElementById('resultContent');
                modal.classList.remove('hidden');
                
                // Animasyon
                setTimeout(() => {
                    content.classList.remove('scale-95', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                    
                    const img = qrContainer.querySelector("img");
                    if(img) document.getElementById('downloadBtn').href = img.src;
                }, 10);

            } catch (err) {
                alert('Hata: ' + err.message);
            } finally {
                btnText.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function closeModal() {
            const modal = document.getElementById('resultModal');
            const content = document.getElementById('resultContent');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        // Ba≈ülangƒ±√ß
        calculateShiftHours();
    </script>
</body>
</html>
